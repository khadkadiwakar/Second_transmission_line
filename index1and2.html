<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transmission Line Current Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Transmission Line Current Calculator</h1>
        <form id="calcForm">
            <label for="power">Power to be transmitted (MW):</label>
            <input type="number" id="power" step="any" required>

            <label for="voltage">Transmission voltage (KV):</label> <!-- Changed from voltage. -->
            <input type="number" id="voltage" step="any" required>

            <label for="length">Transmission distance (Km):</label>
            <input type="number" id="length" step="any" required>

            <label for="powerFactor">Power factor:</label>
            <input type="number" id="powerFactor" step="any" required>

            <button type="button" onclick="calculateCurrent()">Calculate Current</button>
        </form>
        <div id="currentBox" class="result-box">
            <label>Calculated Current (A):</label>
            <input type="text" id="current" readonly>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conductor Selection and Parameters Calculation</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conductor Selection and Parameters Calculation</h1>
        <form id="conductorForm">
            <label for="conductorName">Enter conductor name:</label>
            <input type="text" id="conductorName" required>

            <label for="resistance">Enter the resistance of conductor at 20 deg.c (ohm/km):</label>
            <input type="number" id="resistance" step="any" required>

            <label for="aluminumStrands">Enter the number of aluminium strands:</label>
            <input type="number" id="aluminumStrands" required>

            <label for="steelStrands">Enter the number of steel strands:</label>
            <input type="number" id="steelStrands" required>

            <label for="diameter">Enter overall diameter of conductor (mm):</label>
            <input type="number" id="diameter" step="any" required>

            <button type="button" onclick="calculateParameters()">Calculate</button>
        </form>

        <div id="result" class="result-box"></div>

        <div id="gmrInput" class="gmr-box" style="display: none;">
            <label for="gmr">Enter the value of GMR according to the number of strands:</label>
            <input type="number" id="gmr" step="any" required>
            <button type="button" onclick="calculateInductanceCapacitance()">Calculate Inductance and Capacitance</button>
        </div>

        <div id="inductanceCapacitance" class="result-box" style="display: none;"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
